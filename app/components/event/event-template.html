<h2>test</h2>

<form ng-submit="eventCtrl.createEvent(eventCtrl.event)">
  <input placeholder="Name" ng-model="eventCtrl.event.name" type="text" name="name">
  <input placeholder="Visibility" ng-model="eventCtrl.event.visibility" type="text" name="visibility">
  <input placeholder="Location" ng-model="eventCtrl.event.location" type="text" name="location">
  <input placeholder="Description" ng-model="eventCtrl.event.description" type="text" name="description">
  <button type="submit" name="button">Create</button>
</form>
