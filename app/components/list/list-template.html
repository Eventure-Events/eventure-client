<h2> Events
  <a ng-click="create = true"><icon class="fa fa-plus"></icon></a>
</h2>

<ev-event-component redirect-to="" class="event-small" ng-if="create"></ev-event-component>

<ol type="A" ng-init="$ctrl.listEvents()" class="event-list">
  <li ng-repeat="event in $ctrl.events">
    <h3>
      <a href="#/event/{{event._id}}">Name: {{event.name}}</a>
    <h3>
    <h4>Location: {{event.location}}</h4>
    <h5>Description: {{event.description}}</h5>
    <h6><a href="#/profile/{{event.username}}">Event Creator: {{event.username}}</a></h6>
  </li>
</ol>
