<div class="panel-primary">
  <div class="panel-heading">
  </div>
  <div class="panel-body">

    <ol type="A" class="event-list">
      <li ng-repeat="event in $ctrl.events | limitTo:$ctrl.limit">
        <h3>
          {{event.name}}
          <a class="details fa fa-caret-down" ng-show="!divShow" ng-click="divShow = !divShow"></a>
          <a class="details fa fa-caret-up" ng-show="divShow" ng-click="divShow = !divShow"></a>

          <h3>
            <div ng-show="divShow">

              <h4> {{ event.location }}</h4>
              <h4> {{ event.description }}</h4>
              <p> {{ event.date }}</p>
              <p> Start Time: {{ event.startTime }}</p>
              <p> End Time: {{ event.endTime }}</p> <br/>
              <h5> Event Creator: {{event.username}}
                <h5 class="follow" ng-show="!following">
                  <a ng-click="$ctrl.followUser(event.username); following='true'">
                    Follow me!
                  </a></h5>

                  <icon title="You are following {{event.username}}" class="follow fa fa-users" ng-show="following"></icon>
                </h5>

          </div>
        </li>
      </ol>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary fa fa-caret-down" ng-if="$ctrl.limitReached" ng-click="$ctrl.incrementLimit()"></button>
    <button class="btn btn-primary fa fa-caret-up" ng-if="$ctrl.limitReached" ng-click="$ctrl.decrementLimit()"></button>
  </div>
</div>
