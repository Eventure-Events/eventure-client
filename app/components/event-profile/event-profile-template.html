<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"> Event Info </div>

    <ul class="list-group">
      <li class="list-group-item"> Event name: {{ $ctrl.currentEvent.name }} </li>
      <li ng-if="$ctrl.currentEvent.eventPic" class="list-group-item"> <img src="http://i.imgur.com/SHDwghg.jpg" class="event-photo"></li>
      <li class="list-group-item"> Event location: {{ $ctrl.currentEvent.location }} </li>
      <li class="list-group-item"> Event description: {{ $ctrl.currentEvent.description }} </li>
    </ul>
  </div>
</div>
