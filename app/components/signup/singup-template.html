<form ng-submit="$ctrl.submit()">
  <input class="form-control" type="text" placeholder="name" ng-model="$ctrl.user.name"></input>
  <input type="text" placeholder="username" ng-model="$ctrl.user.username"></input>
  <input type="email" placeholder="email" ng-model="$ctrl.user.email"></input>
  <input type="password" placeholder="password" ng-model="$ctrl.user.password"></input>
  <button class="btn btn-default" type="submit">Sign Up</button>
</form>
