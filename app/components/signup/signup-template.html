<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form class="form" ng-submit="$ctrl.userSignUp($ctrl.user)" ng-model="$ctrl.user">
        <div class="form-group">
          <input required class="form-control" type="text" placeholder="name" ng-model="$ctrl.user.name"></input>
          <input required class="form-control" type="text" placeholder="username" ng-model="$ctrl.user.username"></input>
          <input required class="form-control" type="email" placeholder="email" ng-model="$ctrl.user.email"></input>
          <input required class="form-control" type="password" placeholder="password" ng-model="$ctrl.user.password"></input>
        </div>
        <button class="btn btn-default" type="submit">Sign Up</button>
      </form>  
    </div>
  </div>
</div>
