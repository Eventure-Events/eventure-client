<nav class="">
  <div class="">
    <ul class="">
      <li role="presentation">
        <a href="#/"> <img src="../../resources/logo-full.png" /> </a>
      </li>
      <li role="" ng-if="$ctrl.userInfo.isLoggedIn"><a href="#/profile"> Profile </a></li>
      <li role="presentation" ng-if="$ctrl.userInfo.isLoggedIn"><a href="#/event"> Create Event </a></li>
      <li role="presentation" ng-if="!$ctrl.userInfo.isLoggedIn"><a href="#/signup"> Sign-up </a></li>

      <form class="" ng-if="!$ctrl.userInfo.isLoggedIn" ng-submit="$ctrl.userLogIn($ctrl.user)">
        <div class="">
          <input required type="text" class="" ng-model="$ctrl.user.username" placeholder="Username...">
          <input required type="password" class="" ng-model="$ctrl.user.password" placeholder="Password...">
        </div>
        <button type="submit" class=""> Sign-in </button>
      </form>

      <button type="button" ng-if="$ctrl.userInfo.isLoggedIn" ng-click="$ctrl.userLogOut()" class=""> Log-out </button>
      <h5 class="" ng-if="$ctrl.userInfo.isLoggedIn"> Signed in as {{ $ctrl.userInfo.user.username }} <img ng-src="{{$ctrl.userInfo.user.profilePic}}" max-width="150px" max-height="150px"></h5>

    </ul>
  </div>
</nav>
